<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mohayu Din - Full Stack Web Developer Portfolio">
    <title>Mohayu Din | Full Stack Web Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #283593;
            color: #fff;
            padding: 50px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        header p {
            font-size: 20px;
            margin-top: 10px;
        }

        section {
            padding: 50px 10%;
            text-align: center;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .skill {
            background-color: #fff;
            border: 2px solid #283593;
            border-radius: 8px;
            padding: 20px;
            width: 180px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .skill:hover {
            transform: translateY(-10px);
        }

        .skill i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #283593;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <h1>Mohayu Din</h1>
    <p>Full Stack Web Developer</p>
</header>

<section>
    <h2>Skills</h2>
    <div class="skills">
        <div class="skill">
            <i class="fa fa-react"></i>
            <p>React</p>
        </div>
        <div class="skill">
            <i class="fa fa-arrow-right"></i>
            <p>Next.js</p>
        </div>
        <div class="skill">
            <i class="fa fa-node-js"></i>
            <p>Node.js</p>
        </div>
        <div class="skill">
            <i class="fa fa-golang"></i>
            <p>Golang</p>
        </div>
        <div class="skill">
            <i class="fa fa-docker"></i>
            <p>Docker</p>
        </div>
        <div class="skill">
            <i class="fa fa-github"></i>
            <p>GitHub Actions</p>
        </div>
        <div class="skill">
            <i class="fa fa-database"></i>
            <p>MongoDB</p>
        </div>
        <div class="skill">
            <i class="fa fa-database"></i>
            <p>PostgreSQL</p>
        </div>
        <div class="skill">
            <i class="fa fa-database"></i>
            <p>MySQL</p>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2024 Mohayu Din. All rights reserved.</p>
</footer>

</body>
</html>
